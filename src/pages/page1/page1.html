<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Page One</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <div ion-item *ngFor="let camp of campaigns">
      <span>{{camp.name}}</span>
    </div>
  </ion-list>

   <ion-fab right bottom>
    <button ion-fab color="light"><ion-icon name="arrow-dropup"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab><ion-icon name="add-circle"></ion-icon></button>

    </ion-fab-list>
  </ion-fab>
</ion-content>
