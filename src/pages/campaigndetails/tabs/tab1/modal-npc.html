<ion-header>
  <ion-toolbar>
    <ion-title>
      Npc
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let npc of npcs">
    <ion-item>
      <h3>
        {{npc.name}}
      </h3>
      <p>{{npc.description}}</p>
    </ion-item>
  </ion-list>
</ion-content>
