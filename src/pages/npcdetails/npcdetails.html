<ion-header>

  <ion-navbar>
    <ion-title>NPC</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" [(ngModel)]="currentNPC.name" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea [(ngModel)]="currentNPC.description" name="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Location</ion-label>
      <ion-input type="text" [(ngModel)]="currentNPC.location" name="location"></ion-input>
    </ion-item>
    <ion-item></ion-item>
    <ion-item>
      <h2 (click)="toggleGroup()">Stats</h2>
      <div [hidden]="!shownGroup">
        <ion-grid>
          <ion-row center>
            <ion-col width-16>
              STR</ion-col>
            <ion-col width-16>DEX</ion-col>
            <ion-col width-16>CON</ion-col>
            <ion-col width-16>INT</ion-col>
            <ion-col width-16>WIS</ion-col>
            <ion-col width-16>CHA</ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-item>



    <button ion-button type="submit" block>Add Todo</button>
  </form>

</ion-content>
