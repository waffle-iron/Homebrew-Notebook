<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>NPCs</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let npc of npcs">
      <ion-item (click)="itemTapped($event, npc)">
        <div>
          <span>{{npc.name}}</span>
        </div>
      </ion-item>
      <ion-item-options side="RIGHT">
        <button ion-button color="danger">
        Delete
      </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="light"><ion-icon name="arrow-dropup"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)="addNpc()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
